<div class="container text-center">
  <div class="display-6">
    Dog's System
  </div>
    <div class="row m-3">
        <div class="col">
          <img [src]="dog.message" alt="cachorro" width="500px" class="shadow rounded">
        </div>
    </div>
    <div class="row m-3">
      <div class="col">
        <span *ngFor="let name of getName()">
          {{name | titlecase}}
        </span>
      </div>
    </div>
    <div class="row m-3">
      <div class="col">
        <button class="btn btn-outline-dark" (click)="loadDog()">Novo Cachorro</button>
      </div>
    </div>
</div>
